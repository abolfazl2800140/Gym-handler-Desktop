<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>پیش‌نمایش IRANSans</title>
    <style>
      @font-face {
        font-family: "IRANSans";
        src: local("IRANSans"), local("IRANSans(FaNum)"), local("IRANSans Medium"), local("IRANSansX"), local("IRANSansX FaNum");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "IRANSans";
        src: local("IRANSans Bold"), local("IRANSansX Bold");
        font-weight: 700;
        font-style: normal;
      }
      body {
        margin: 24px;
        font-family: "IRANSans","IRANSansX","Vazirmatn","Tahoma","Segoe UI",sans-serif;
        background: #fff;
        color: #000;
        line-height: 2;
      }
      h1 { font-size: 20px; margin-bottom: 16px; }
      .sample { font-size: 16px; }
      .bold { font-weight: 700; }
    </style>
  </head>
  <body>
    <h1>پیش‌نمایش فونت IRANSans</h1>
    <div class="sample">
      این یک متن نمونه برای بررسی اعمال فونت <span class="bold">IRANSans</span> است.
    </div>
    <div class="sample">اعداد فارسی: ۱۲۳۴۵۶۷۸۹۰ — تاریخ نمونه: ۱۴۰۳/۰۷/۲۰</div>
    <div class="sample">لاتین درون متن: Gym Handler v0.0.0</div>
  </body>
</html>
